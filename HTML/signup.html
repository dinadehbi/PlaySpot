<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tsParticles Confetti</title>
  <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>

  <!-- Signup Form -->
  <div class="form-container">
    <h1>Signup</h1>
    <form>
      <input type="text" placeholder="Votre nom" required><br>
      <input type="email" placeholder="Votre Email" required><br>
      <input type="password" placeholder="Votre mot de passe" required><br>
      <input type="password" placeholder="Confirmer le mot de passe" required><br>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script type="module">
    import { tsParticles } from "https://cdn.jsdelivr.net/npm/@tsparticles/engine@3.1.0/+esm";
    import { loadAll } from "https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/+esm";

    async function loadParticles(options) {
      await loadAll(tsParticles);
      await tsParticles.load({ id: "tsparticles", options });
    }

    const configs = {
      particles: {
        destroy: {
          mode: "split",
          split: {
            count: 1,
            factor: { value: { min: 2, max: 4 } },
            rate: { value: 100 },
            particles: {
              life: {
                count: 1,
                duration: { value: { min: 2, max: 3 } }
              },
              move: { speed: { min: 10, max: 15 } }
            }
          }
        },
        number: { value: 80 },
        color: {
          value: ["#ffa580", "#95a4ff", "#ffc8ff", "#60a5fa", "#93ffc1", "#D62D33", "#FFF7AF"]
        },
        shape: { type: "circle" },
        opacity: { value: 1 },
        size: { value: { min: 10, max: 15 } },
        collisions: { enable: true, mode: "bounce" },
        move: { enable: true, speed: 3, outModes: "bounce" }
      },
      interactivity: {
        events: {
          onClick: { enable: true, mode: "pop" }
        }
      },
      background: { color: "white" }
    };

    loadParticles(configs);
  </script>

  <canvas id="tsparticles"></canvas>

</body>
</html>
