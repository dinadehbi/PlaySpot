<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaySpot</title>
  <link rel="stylesheet" href="/CSS/inscription.css">
</head>
<body style="display: flex; justify-content: center; align-items: center;"> 

  <section id="form-section" style="margin-left: 1300px;">
    <h1 id="form-h1">Login</h1>
    <div class="form-us">
        <form action="#">
          <input placeholder="Votre Email" class="cts-input" type="email" name="email" required>
          <input placeholder="Votre mot de passe" class="cts-input" type="password" name="password" required>
          <button type="button" class="contact-btn">Envoyer</button>
        </form>
        
        <div id="link-con">
          <p>Vous n'avez pas de compte ? <a href="/HTML/signup.html">S'inscrire</a></p> <!-- Lien vers la page d'inscription -->
        </div>

    </div>
</section> 

  <script type="module">
    import { tsParticles } from "https://cdn.jsdelivr.net/npm/@tsparticles/engine@3.1.0/+esm";
    import { loadAll } from "https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/+esm";

    async function loadParticles(options) {
      await loadAll(tsParticles);
      await tsParticles.load({ id: "tsparticles", options });
    }

    const configs = {
      particles: {
        destroy: {
          mode: "split",
          split: {
            count: 1,
            factor: { value: { min: 2, max: 4 } },
            rate: { value: 100 },
            particles: {
              life: {
                count: 1,
                duration: { value: { min: 2, max: 3 } }
              },
              move: { speed: { min: 10, max: 15 } }
            }
          }
        },
        number: { value: 80 },
        color: {
          value: ["#ffa580","#ffc8ff", "#95a4ff","#60a5fa", "#93ffc1", "#000", "#FFF7AF"] /* Couleur rouge ajout√©e */
        },
        shape: { type: "circle" },
        opacity: { value: 1 },
        size: { value: { min: 10, max: 15 } },
        collisions: { enable: true, mode: "bounce" },
        move: { enable: true, speed: 3, outModes: "bounce" }
      },
      interactivity: {
        events: {
          onClick: { enable: true, mode: "pop" }
        }
      },
      background: { color: "white" }  /* Fond noir */
    };

    loadParticles(configs);
  </script>

  <canvas id="tsparticles"></canvas>

</body>
</html>
